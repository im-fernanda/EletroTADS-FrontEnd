<app-head></app-head>
<div class="isolate bg-white px-6 py-10 sm:py-14 lg:px-8">
  <div class="mx-auto max-w-2xl text-center mb-6">
    <h2 class="text-3xl font-bold tracking-tight text-kipperdev-purple-dark sm:text-4xl">
      Lista de Endereços
    </h2>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Rua
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Número
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Bairro
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Complemento
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Cidade
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            UF
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ações
          </th>
        </tr>
      </thead>
      
      <tbody class="bg-white divide-y divide-gray-200">
      
        <!-- Loop para listar os endereços dinamicamente -->
        @for (endereco of enderecosList; track $index) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ endereco.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.rua }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.numero }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.bairro }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.complemento }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.cidade }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ endereco.uf }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button type="button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-2 rounded-full" mdbRipple (click)="edit(endereco)">
                Editar
              </button>
              <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-full" mdbRipple (click)="deleteById(endereco)">
                Deletar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
