<div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="card-body">
            <h3>Autentique-se</h3>
            <form>
              <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" class="form-control" [(ngModel)]="login.usuario" (keyup.enter)="logar()" placeholder="Digite seu usuário" />
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" [(ngModel)]="login.password" (keyup.enter)="logar()" placeholder="Digite sua senha" />
              </div>
              <button type="button" class="btn btn-primary btn-rounded" (click)="logar()">
                Acessar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
